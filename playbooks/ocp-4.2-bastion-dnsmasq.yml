## Authors: 
##   Christoph Doerbeck
##
## Summary:
##   This playbook intends to do the heavy lifting of configuring the bastion-host based on the paremeters defined in the
##   ansible inventory (config).
##
##   It will install missing packages, pull (wget) openshift installer, rhcos, etc...
##
## Playbook Assumptions:
##     #1 you are executing this on the bastion-host
##     #2 you have configured and copied ssh-keys to itself.  Meaning, ssh root@localhost works without a password
##     #3 you have completed adjustments to ../configs/ocp4poc-default
##

---
- hosts: myBastion
  tasks:
  


  - name: "BASTION-DNSMASQ: package installation"
    yum: name=dnsmasq state=installed
    when:
      - g_useDNS == "True"



  - name: "BASTION-DNSMASQ: deploy standard options"
    vars: 
      - p_nameServer:  "{{ g_publicNameServer }}"
    when:
      - g_useDNS == "True" 
    template:
      src: "dnsmasq-standard-opts.j2"
      dest: "/etc/dnsmasq.d/30-standard-opts.conf"
      owner: root



  - name: "BASTION-DNSMASQ: deploy PUBLIC HOST configs"
    vars: 
      - p_item:     "{{ item }}"
      - p_name:     "{{ hostvars[item]['inventory_hostname_short']}}"
      - p_addr:     "{{ hostvars[item]['h_pubIP'] }}"
      - p_mac:      "{{ hostvars[item]['h_pubMAC'] }}"
      - p_etcdName: "{{ hostvars[item]['h_etcdName'] | default('') }}"
      - p_revAddr:  "{{ (p_addr.split('.'))[::-1]|join('.') }}"
      - p_netmask:  "{{ g_publicNetmask }}"
      - p_gateway:  "{{ g_publicGateway'] }}"
      - p_domain:   "{{ g_clusterName }}.{{ g_publicDomain }}"
    when:
      - g_publicNet == "True" 
      - g_useDNS == "True"
    template:
      src: "dnsmasq-host-entry.j2"
      dest: "/etc/dnsmasq.d/50-dns-{{ p_domain }}-{{ p_name }}.conf"
      owner: root
      group: root
      mode: 644
    loop: "{{ groups['all'] }}"



  - name: "BASTION-DNSMASQ: deploy PRIVATE HOST configs"
    vars: 
      - p_item:     "{{ item }}"
      - p_name:     "{{ hostvars[item]['inventory_hostname_short']}}"
      - p_addr:     "{{ hostvars[item]['h_priIP'] }}"
      - p_mac:      "{{ hostvars[item]['h_priMAC'] }}"
      - p_etcdName: "{{ hostvars[item]['h_etcdName'] | default('') }}"
      - p_revAddr:  "{{ (p_addr.split('.'))[::-1]|join('.') }}"
      - p_netmask:  "{{ g_privateNetmask }}"
      - p_gateway:  "{{ g_privateGateway'] }}"
      - p_domain:   "{{ g_clusterName }}.{{ g_privateDomain }}"
    when:
      - g_privateNet == "True" 
      - g_useDNS == "True"
    template:
      src: "dnsmasq-host-entry.j2"
      dest: "/etc/dnsmasq.d/50-dns-{{ p_domain }}-{{ p_name }}.conf"
      owner: root
      group: root
      mode: 644
    loop: "{{ groups['all'] }}"



  - name: "BASTION-DNSMASQ: deploy ETCD configs"
    vars: 
      - p_item:      "{{ item }}"
      - p_name:      "{{ hostvars[item]['inventory_hostname_short']}}"
      - p_addr:      "{{ hostvars[item]['h_pubIP'] }}"
      - p_etcdName:  "{{ hostvars[item]['h_etcdName'] | default('') }}"
      - p_domain:    "{{ g_clusterName }}.{{ g_publicDomain }}"
      - p_clusterName: "{{ g_cloudName }}"
    when:
      - g_useDNS == "True"
      - p_etcdName != ""
    template:
      src: "dnsmasq-etcd-entry.j2"
      dest: "/etc/dnsmasq.d/45-etcd-{{ p_etcdName }}.conf"
      owner: root
      group: root
      mode: 644
    loop: "{{ groups['all'] }}"



  - name: "BASTION-DNSMASQ: deploy PUBLIC wildcard"
    vars: 
      - p_addr:      "{{ hostvars['bastion']['h_pubIP'] }}"
      - p_domain:    "{{ g_wildcardName }}.{{ g_clusterName }}.{{ g_publicDomain }}"
    when:
      - g_useDNS == "True" 
      - g_useDNSwildcard == "True"
    template:
      src: "dnsmasq-wildcard-entry.j2"
      dest: "/etc/dnsmasq.d/45-wildcard-{{ g_clusterName }}.conf"
      owner: root



  - name: "BASTION-DNSMASQ: deploy PXE config"
    vars: 
      - p_name:      "{{ hostvars['bastion']['inventory_hostname_short']}}"
      - p_addr:      "{{ hostvars['bastion']['h_pubIP'] }}"
      - p_domain:    "{{ g_clusterName }}.{{ g_publicDomain }}"
    when:
      - g_useDNS == "True" 
      - g_usePXE == "True"
    template:
      src: "dnsmasq-pxe-entry.j2"
      dest: "/etc/dnsmasq.d/40-pxe-opts.conf"
      owner: root



  - name: "BASTION-DNSMASQ: deploy API config"
    vars: 
      - p_addr:      "{{ hostvars['bastion']['h_pubIP'] }}"
      - p_domain:    "{{ g_clusterName }}.{{ g_publicDomain }}"
      - p_revAddr:   "{{ (p_addr.split('.'))[::-1]|join('.') }}"
    when:
      - g_useDNS == "True" 
    template:
      src: "dnsmasq-api-entry.j2"
      dest: "/etc/dnsmasq.d/45-api-{{ g_clusterName }}.conf"
      owner: root



  - name: "BASTION-DNSMASQ: restart service"
    when: g_useDNS == "True"
    service: name=dnsmasq state=restarted enabled=yes



  - name: "BASTION-DNSMASQ: add firewalld service rules"
    when: g_useDNS == "True" 
    firewalld:
      service: dns
      immediate: yes
      permanent: yes
      state: enabled
