## Summary:
##   Creates a lock file which affects successive reruns of the playbooks
## 

---
- hosts: myBastion
  tasks:

  - name: "BASTION-LOCK: touch '({{ g_credsDir }}/ocp-workshop-deployment.lock }})"
    file:
      path:  "{{ g_credsDir }}/ocp-workshop-deployment.lock"
      state: touch

